---
layout: default
---
<a href="{{site.baseurl}}/index.html">&#8592; back</a>
<section class="article">
  <p class="post-date">{{page.date | date: '%B %d, %Y' }}</p>
  <h2>{{page.title}}</h2>
  <p>{{page.meta}}</p>
  <p>Source: <a href="{{page.source}}">{{page.source}}</a></p>
  <ul class="tags">
      <li>Tags:</li>
    {% for tag in page.tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>

  {{content}}
</section>
