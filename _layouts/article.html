---
layout: default
---

<section>
  <h2>{{page.title}}</h2>
  <p>{{page.meta}}</p>
  <p>Source: <a href="{{page.source}}"></a>{{page.source}}</p>

  <ul class="tags">
    {% for tag in page.tags %}
      <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
    {% endfor %}
  </ul>

  {{content}}
</section>
