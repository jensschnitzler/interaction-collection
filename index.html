---
layout: default
---

<section id="contributors">
  <h2>Contributors</h2>
  <ul class="posts-list">
    {% for post in site.categories.contributor %}
      <li>
        <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
        <a href="{{site.baseurl}}{{post.url}}">
          {{ post.excerpt }}
        </a>

      </li>
    {% endfor %}
  </ul>
</section>

<section id="articles">
  <h2>Articles</h2>
  <ul class="posts-list">
    {% for post in site.categories.article %}
      <li>
        <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
        <p>{{post.meta}}</p>
      </li>
    {% endfor %}
  </ul>
</section>

<section id="about">
  <h2>About</h2>
  <p>Lorem ipsum</p>
</section>
